<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>handlebars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrap">
        <h1>Handlebars Tutorial</h1>
        <div id="pets-container"></div>
      </div>

      <script id="pets-template" type="text/x-handlebars-template">
        {{#each pets}}
          <div class="pet">
            <div class="photo-column">
                <img src={{photo}} alt="pet-img" >
            </div>

            <div class="info-column">
                <h2>{{name}} <span class="species">({{species}})</span></h2>

                <p>Age: {{calculateAge birthYear}}</p>

                {{#if favFoods}}
                <h4 class="headline-bar">Favorite foods</h4>
             
                <ul class="favorite-foods">
                    {{#each favFoods}}
                    <li>{{{this}}}</li>
                    {{/each}}
                </ul>
                {{/if}}
            </div>
          </div>
        {{/each}}
      </script>

      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     
      <script src="script.js"></script>
</body>
</html>
